<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flujo de Compra</title>
</head>
<body>
  <!--Big box-->
  <div class="buy-container">
    <section class="boxes big-box">
      <section class="column-left">
        <!--Visa Logo-->
        <img src="" alt="">
        <!--Brand and Product-->
        <div "brand-box">
          <span>Everlane</span>
          <h1>The Twill Snap Backpack One</h1>
        </div>
        <!--Order Total-->
        <div class="total-box">
          <span>Order total</span>
          <div class="order-total">87.41</div>
        </div>   
      </section>
      <section class="column-right">
        <!--Save my information for later-->
        <input type="checkbox" name="" id="">
      </section>
    </section>
    <!--Small box-->
    <section class="boxes small-box">
      <section class="column-left">
        <!--Magnifying glass icon-->
        <i class="mag-glass-icon"></i>
        <span>Mouseover for details</span>
        <!--Backpack image-->
        <img src="" alt="The Twill Snap Backpack One">
        <!--Five stars-->
        <i class="ranking-stars-icon"></i>
        <a href="#">See all reviews</a>
      </section>
      <section class="column-right">
        <form action="">
          <!--Name-->
          <input type="text">
          <!--Card number-->
          <input type="number">
          <!-- Expires date ccv-->
          <!-- Expires-->
          <select name="" id=""></select>
          <!--Date-->
          <select name="" id=""></select>
          <input type="date">
          <input type="date">
          <!--CCV-->
          <input type="number">
          <!--Button Buy Now-->
          <button type="submit">Buy now</button>
        </form>
      </section>
    </section>

  </div>
  
</body>
</html>
