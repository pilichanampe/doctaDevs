<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio sobre formularios</title>
        <meta name="description" content="Esta es mi primera práctica del curso.">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Importante</h1>
       <form action="">
           <label for="nombre">Nombre:</label>
           <input required name="nombre" type="text" minlength="5" maxlength="10">
           <br>
           <label for="apellido">Apellido:</label>
           <input name="apellido" type="text">
           <br>
           <label for="email">Email:</label>
           <input required name="email" type="email">
           <br>
           <label for="altura">Altura:</label>
           <input type="number" name="altura" min="1.3" max="2.5" step="0.1">
           <br>
           <label for="telefono">Teléfono:</label>
           <input type="tel" name="tel" pattern="\d{3}-\d{3}-\d{4}">  <!-- o también pattern="([0-9]{3}-){2}\d{4" -->
           <label for="fechanac">Feecha de nacimiento:</label>
           <input type="date" name="fechanacimiento">
           <label for="genero">Género:</label>
           <input type="radio" value="femenino" name="genero">Femenino
           <input type="radio" value="masculino" name="genero">Masculino
           <input type="radio" value="otros" name="genero">Otros
           <input type="radio" value="orefiero no decirlo" name="genero">Prefiero no decirlo
           <br>

           <label for="origen_visita">Cómo llegó a nuestra página?</label>
           <input type="checkbox" value="RA" name="origen_visita">Referidos/Amigos
           <input type="checkbox" value="P" name="origen_visita">Publicidad
           <input type="checkbox" value="RS" name="origen_visita">Redes sociales
           <input type="checkbox" value="O" name="origen_visita">Otros
           <br>
           <select name="provincia" id="">
               <option value="CBA">Córdoba</option>
               <option value="TF">Tierra del Fuego</option>
               <option value="BA">Buenos Aires</option>
               <option value="CBA">Córdoba</option>
               <option value="TF">Tierra del Fuego</option>
               <option value="BA">Buenos Aires</option>
               <option value="CBA">Córdoba</option>
               <option value="TF">Tierra del Fuego</option>
               <option value="BA">Buenos Aires</option>
               <option value="CBA">Córdoba</option>
               <option value="TF">Tierra del Fuego</option>
               <option value="BA">Buenos Aires</option>
           </select>
           <br>
           <label for="">Código Postal:</label>
           <input type="text" name="codigo_postal" size="8" minlength="8" maxlength="8">
           <br>
           <label for="">Mensaje</label>
        
           <textarea name="mensaje" placeholder="Escribí acá tu mensaje" id="" cols="80" rows="10"></textarea>


           <button type="submit" name="enviar">Enviar</button>



       </form>
        
    </body>
</html>
